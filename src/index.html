<html>
  <head>
    <title>Mandelbrot Visualisation using p5js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js" integrity="sha256-dlFi27GAVZ8XGDaNIiPqW9NhqcUcC+OaOfJ1ifElYr4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js" integrity="sha256-eERYb4Xme60dLQcz5M724oa3aHuwf1er0rT5rdDwUQ4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js" integrity="sha256-lO62R8cNqO3TlmSAVjsW/F4Q7Fuum3/z6H4bpNQ+6ks=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.js" integrity="sha256-O80B9+k8kADyLffStFEQZnTxAU91ZryGbUeKwxO0t3M=" crossorigin="anonymous"></script> 
    <script src="sketch.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" integrity="sha256-y4TDcAD4/j5o4keZvggf698Cr9Oc7JZ+gGMax23qmVA=" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <form>

        <div class="form-group row">
          <label for="max-iterations" class="col-3 col-form-label">Max Iterations</label>
          <div class="col-9">
            <input type="text" id="max-iterations" class="form-control" value="256">
          </div>
        </div>

        <div class="form-group row">
          <label for="max-iterations" class="col-3 col-form-label">Resolution</label>
          <div class="col-9">
            <select class="form-control" id="resolution">
              <option value="200x150">200x150</option>
              <option value="400x300" selected="selected">400x300</option>
              <option value="800x600">800x600</option>
              <option value="1600x1200">1600x1200</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="max-iterations" class="col-3 col-form-label">Coloring Method</label>
          <div class="col-9">
            <select class="form-control" id="coloring-method">
              <option value="escape-linear">Escape Time (Linear)</option>
              <option value="escape-map" selected="selected">Escape Time (Color Map)</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-9 offset-3">
            <button type="button" id="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
        
      </form>
    </div>

    <div id="canvas-container"></div>
  </body>
</html>
